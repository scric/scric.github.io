---
layout: default
---

<div class="page clearfix" post>
    <div class="left">
        <h1>{{page.title}}</h1>
        <hr>
        {{content}}
    </div>
    <button class="anchor"><i class="fa fa-anchor"></i></button>
    <div class="right">
        <div class="wrap">

            <!-- Content -->
            <div class="side content">
                <div>
                    Content
                </div>
                <ul id="content-side" class="content-ul">
                </ul>
            </div>
			
			<div id="xmDiv" onclick="xm()" style="position:fixed;bottom:-5%;left:0;">
 <img style="width:35%" src="http://oohltqe38.bkt.clouddn.com/usr/uploads/2017/08/2645853028.png"/>
 <script>
var isXmUp;
var xmDiv=document.getElementById("xmDiv");
function  xm(){

            if(isXmUp){
xmDiv.style.bottom="-5%";
isXmUp=false;
}else{
 xmDiv.style.bottom="0%";
isXmUp=true;
}

 }
         </script>
 </div>
            <!-- 其他div框放到这里 -->
            <!-- <div class="side">bbbb</div> -->
        </div>
    </div>
</div>
<script src="{{ "/js/pageContent.js " | prepend: site.baseurl }}" charset="utf-8"></script>
